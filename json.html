<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json在JS中的数据转换</title>
    <script type="application/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
</body>

<script>
    var str = '{"employees":[' +
            '{"firstName":"John","lastName":"Doe" },' +
            '{"firstName":"Anna","lastName":"Smith" },' +
            '{"firstName":"Peter","lastName":"Jones" }]}';

    //字符串转化为对象
    var obj = JSON.parse(str);
    document.getElementById("demo").innerHTML = obj.employees[2].firstName + " " + obj.employees[1].lastName;
    //对象转化为字符串
    var last = JSON.stringify(obj);

    document.getElementById("demo1").innerHTML = obj;
    document.getElementById("demo2").innerHTML = last;

</script>
</html>
